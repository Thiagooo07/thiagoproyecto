<div class="container">
    <div class="row">
        <h1>registrate</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>

        <!--Nombre de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese nombre de usuario:</mat-label>
            <input matInput placeholder="Ej:rodrigo">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
          <!--Apellido del usuario-->
          <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido:</mat-label>
            <input matInput placeholder="Ej:pepe">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
          <!--Email del usuario-->
          <mat-form-field appearance="fill">
            <mat-label>Ingrese su email</mat-label>
            <input matInput placeholder="Ej: usuario123@gmail.com">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

    </div>
</div>
